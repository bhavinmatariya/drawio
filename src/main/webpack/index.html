 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css" />
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>

 <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">

 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">

</body>
  <style type="text/css">
		body { overflow:hidden; }
		div.picker { z-index: 10007; }
		.geSidebarContainer .geTitle input {
			font-size:8pt;
			color:#606060;
		}
		.geBlock {
			z-index:-3;
			margin:100px;
			margin-top:40px;
			margin-bottom:30px;
			padding:20px;
			text-align:center;
			min-width:50%;
		}
		.geBlock h1, .geBlock h2 {
			margin-top:0px;
			padding-top:0px;
		}
		.geEditor *:not(.geScrollable)::-webkit-scrollbar {
		    width:14px;
		    height:14px;
		}
		.geEditor ::-webkit-scrollbar-track {
			background-clip:padding-box;
			border:solid transparent;
			border-width:1px;
		}
		.geEditor ::-webkit-scrollbar-corner {
			background-color:transparent;
		}
		.geEditor ::-webkit-scrollbar-thumb {
			background-color:rgba(0,0,0,.1);
			background-clip:padding-box;
			border:solid transparent;
			border-radius:10px;
		}
		.geEditor ::-webkit-scrollbar-thumb:hover {
			background-color:rgba(0,0,0,.4);
		}
		.geTemplate {
			border:1px solid transparent;
			display:inline-block;
			_display:inline;
			vertical-align:top;
			border-radius:3px;
			overflow:hidden;
			font-size:14pt;
			cursor:pointer;
			margin:5px;
		}
		.query-builder.form-inline {
			.btn-success {
				background: #449d44 !important;
			}
			.form-control {
				background-color: #fff !important;
			}
			.btn-danger {
				background: #d9534f !important;
			}
		}
</style>
	</style>
</head>

<body class="geEditor">

  <script>
    var isWebpack = true;
  </script>
  <div id="mxgraph-scripts-container"></div>
  <div id="mxgraph-diagram-container"></div>
	<div id="myModal" class="modal cust-modal-wrapper">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="my-0">Source Data</h5>
				<span class="close d-inline-block">&times;</span>
			</div>
			<div id="jstree"  class="main-wrapper"></div>
			<!-- <h2>JSON Data</h2>
			<textarea id="text-area"rows="15" cols="50" placeholder="Enter text here..."></textarea> -->
			<div class="modal-footer">
				<button class="btn m-0 okay-btn" id="okBtn">OK</button>
			</div>
		</div>
	</div>

	<div id="filterDataModal" class="modal cust-modal-wrapper">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="my-0">Filter Query Builder</h5>
				<span id="close-filterModal" class="close d-inline-block">&times;</span>
			</div>
			<div id="builder" class="main-wrapper"></div>
			<button id="btn-get" class="btn">Get Query</button>
			<pre id="output"></pre>
			<div class="modal-footer">
				<button class="btn m-0 okay-btn" id="filterOkBtn">OK</button>
			</div>
		</div>
	</div>

	<div id="formatterDataModal" class="modal cust-modal-wrapper">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="my-0">Formatter Query Builder</h5>
				<span id="close-formatterModal" class="close d-inline-block">&times;</span>
			</div>
			<div id="formatter-builder" class="main-wrapper"></div>
			<pre id="output"></pre>
			<div class="modal-footer">
				<button class="btn m-0 okay-btn" id="formatterOkBtn">OK</button>
			</div>
		</div>
	</div>
</body>


</html>
